<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
  
</head>
<body>

  <main class="card">
    <div class="image-container">
      <img class="img" src="images/image-equilibrium.jpg" alt="NFT card">
      <div class="img-icon">
        <img src="images/icon-view.svg" alt="icon to view image">
      </div>
    </div>
    

    <h1 class="title">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="ethereum-price">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <p>0.041ETH</p> 
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock image">
        <p>3 days left</p>
      </div>
      
    </div>
    <div class="creater-info">
     <div class="profile-image-container">
      <img class="profile-image" src="images/image-avatar.png"   alt="creater image">
    </div>
      <div class="author">
        <p><span class="author-decleration">Creation of</span> <span class="author-name">Jules Wyvern</span></p>
      </div>
      
   </div>
 
  
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Souheib-Aloui/Frontend-mentor-NFT-card">Souheib Aloui</a>.
    </div>
  </footer>
  
</body>
</html>
